name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
    
    - name: Install package in editable mode
      run: |
        pip install -e .
    
    - name: Install ripgrep (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ripgrep
    
    - name: Install ripgrep (macOS)
      if: runner.os == 'macOS'
      run: |
        if ! command -v rg &> /dev/null; then
          brew install ripgrep
        fi
    
    - name: Install ripgrep (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        if (-not (Get-Command rg -ErrorAction SilentlyContinue)) {
          # Try chocolatey first
          if (Get-Command choco -ErrorAction SilentlyContinue) {
            choco install ripgrep -y
          } else {
            # Fallback: use scoop if available
            if (Get-Command scoop -ErrorAction SilentlyContinue) {
              scoop install ripgrep
            } else {
              Write-Warning "ripgrep not installed. Tests requiring ripgrep will fail."
            }
          }
        }
    
    - name: Run tests
      run: |
        pytest --cov=agio --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: agio-frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./agio-frontend
      run: |
        npm ci
    
    - name: Run frontend tests
      working-directory: ./agio-frontend
      run: |
        npm test
    
    - name: Build frontend
      working-directory: ./agio-frontend
      run: |
        npm run build
