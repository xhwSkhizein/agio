type: hook
name: logging_hook
description: "Hook for logging agent events"
class_path: agio.agent.hooks.logging.LoggingHook
params:
  log_level: INFO
  log_file: ./logs/agent.log
  log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
enabled: true
tags:
  - hook
  - logging
  - monitoring
