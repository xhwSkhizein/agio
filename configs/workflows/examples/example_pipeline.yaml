# Pipeline Workflow Example
# Sequential processing: analyze -> research -> generate -> format

type: workflow
name: example_pipeline
description: "Sequential pipeline workflow example"
workflow_type: pipeline

stages:
  - id: analyze
    runnable: simple_assistant
    input: |
      Analyze the following request and break it down into actionable steps:
      
      {input}
      
      Provide a structured analysis with:
      - Main objective
      - Key requirements
      - Potential challenges

  - id: research
    runnable: collector
    input: |
      Research the following topic based on the analysis:
      
      Analysis: {analyze.output}
      Topic: {input}
      
      Gather relevant information using available tools.

  - id: generate
    runnable: simple_assistant
    input: |
      Generate a comprehensive response based on the analysis and research:
      
      Analysis: {analyze.output}
      Research Results: {research.output}
      Original Request: {input}
      
      Create a well-structured response that addresses all requirements.

  - id: format
    runnable: simple_assistant
    input: |
      Format the generated content for final presentation:
      
      Content: {generate.output}
      
      Ensure proper formatting, clear structure, and readability.

# Storage
session_store: mongodb_session_store

enabled: true
tags:
  - pipeline
  - sequential
  - example
