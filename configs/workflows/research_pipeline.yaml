# Research Pipeline
# Context-First: 处理已收集的研究数据，不重复收集
#
# 使用方式: Master Orchestrator 先收集信息，然后将上下文传入此 workflow

type: workflow
name: research_pipeline
description: "Research pipeline - processes pre-collected research context"
workflow_type: pipeline

stages:
  - id: analyze
    runnable: code_analysis_processor
    input: |
      Analyze the following collected research context:
      
      Topic: {query}
      
      Collected Context:
      {context}
  
  - id: synthesize
    runnable: summary_processor
    input: |
      Synthesize the analysis results:
      
      Original Query: {query}
      
      Analysis:
      {analyze}
  
  - id: write
    runnable: doc_processor
    input: |
      Write a polished report based on:
      
      Original Query: {query}
      
      Synthesized Analysis:
      {synthesize}


enabled: true
tags:
  - research
  - pipeline
  - demo
