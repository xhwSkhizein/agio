type: session_store
name: mongodb_session_store
description: "MongoDB session store for agent runs and steps"
enabled: true
tags:
  - persistence
  - mongodb
  - production

backend:
  type: mongodb
  uri: "{{ env.AGIO_MONGO_URI | default('mongodb://localhost:27017') }}"
  db_name: "{{ env.AGIO_MONGO_DB | default('agio') }}"

enable_indexing: true
batch_size: 100
