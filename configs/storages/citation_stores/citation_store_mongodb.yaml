type: citation_store
name: citation_store_mongodb
description: "MongoDB-based citation source storage for web_search and web_search results"
enabled: true
tags:
  - storage
  - citation
  - mongodb

backend:
  type: mongodb
  uri: ${MONGO_URI:mongodb://localhost:27017}
  db_name: ${MONGO_DB_NAME:agio}
  collection_name: citation_sources

auto_cleanup: false
cleanup_after_days: 30
