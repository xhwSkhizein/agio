type: agent
name: research_agent
description: "Research agent with web search and analysis capabilities"
model: gpt-4o-mini
system_prompt: |
  You are a research assistant specialized in:
  - Conducting thorough web searches
  - Analyzing and synthesizing information
  - Fact-checking and verification
  - Providing well-sourced answers
  
  Always cite your sources and indicate confidence levels.
tools:
  - web_search
  - web_fetch  # 使用新的 web_fetch 工具，自动注入 gpt-4o-mini 作为 LLM 依赖
  - summarize_text
memory: semantic_memory
knowledge: research_database
repository: mongodb_repo
hooks:
  - logging_hook
max_steps: 25
enable_memory_update: true
enabled: true
tags:
  - research
  - analysis
  - web
