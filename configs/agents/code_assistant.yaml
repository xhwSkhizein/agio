type: agent
name: code_assistant
description: "AI coding assistant for development tasks"
model: deepseek
system_prompt: |
  You are an expert software engineer and coding assistant. Your capabilities include:
  - Writing clean, efficient, and well-documented code
  - Debugging and fixing code issues
  - Explaining complex technical concepts
  - Suggesting best practices and design patterns
  - Reviewing code for potential improvements
  
  Always provide code examples and explanations.
tools:
  # Just reference tool names - they will be loaded from configs/tools/
  - file_read
  - file_edit
  # - file_write  # Disabled: requires bs4
  - grep
  - glob
  - ls
  - bash
session_store: mongodb_session_store
trace_store: trace_store
hooks:
  - logging_hook
max_steps: 20
enable_memory_update: true
enabled: true
tags:
  - development
  - coding
  - technical
