type: agent
name: customer_support
description: "Customer support agent with access to knowledge base and tools"
model: gpt-4o-mini
system_prompt: |
  You are a helpful customer support agent. Your role is to:
  - Answer customer questions accurately and professionally
  - Use the knowledge base to find relevant information
  - Escalate complex issues when necessary
  - Maintain a friendly and empathetic tone
  
  Always verify information before providing answers.
tools:
  - search_knowledge
  - create_ticket
  - send_email
memory: conversation_memory
knowledge: product_docs
repository: mongodb_repo
hooks:
  - logging_hook
max_steps: 15
enable_memory_update: true
enabled: true
tags:
  - production
  - customer-service
  - support
