type: citation_store
name: citation_store_mongodb
description: "MongoDB-based citation source storage for web_search and web_search results"
enabled: true
tags:
  - storage
  - citation
  - mongodb

backend:
  type: mongodb
  uri: "{{ env.MONGO_URI | default('mongodb://localhost:27017') }}"
  db_name: "{{ env.MONGO_DB_NAME | default('agio') }}"
  collection_name: citation_sources

auto_cleanup: false
cleanup_after_days: 30
